<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Array Of Objects</title>
    <script>
        function show() {
            let books = [

                {
                    "title": "Learning How to learn",
                    "image": "https://image.ebooks.com/cover/95909973.jpg",
                    "price": 251100
                },
                {
                    "title": "The Alchemist",
                    "image": "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1654371463i/18144590.jpg",
                    "price": 182700
                },
                {
                    "title": "Thinking, Fast anf Slow",
                    "image": "https://m.media-amazon.com/images/I/61fdrEuPJwL._AC_UF1000,1000_QL80_.jpg",
                    "price": 299700
                }];
            books.sort(function (a, b) {
                return a.price - b.price;
            }); for (i = 0; i < books.length; i++) {
                document.getElementById('result').innerHTML += ` <div style='flex:30%'>
                        <p id='title'>${books[i].title}</p>
                        <img id='img' width=100
                            src='${books[i].image}' />
                        <p id='price'>
                            ${books[i].price} VND
                        </p>
                    </div>`;
            }
        }

    </script>
</head>

<body onload="show()">
    <div id='result' style="display: flex;"></div>

</body>

</html>
