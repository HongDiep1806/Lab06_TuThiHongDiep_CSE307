<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 6</title>
</head>

<body>
    <h1>Prime Check</h1>
    <p>
    <h5>Enter a positive integer N: </h5><input id="number" type="text" style="width: 300px;height: 20px;"> <button
        onclick="checkPrime()">Check Prime</button></p>
    </p>
    <p id="print"></p>
    <script>
        function checkPrime() {
            var n = parseInt(document.getElementById('number').value);
            var isPrime = true;

            if (n <= 1) {
                isPrime = false;
            } else {
                for (var i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            var result = "";
            if (isPrime) {
                result = "true";
            } else {
                result = "false";
            }
            document.getElementById('print').innerHTML = result;
        }
    </script>
</body>

</html>
